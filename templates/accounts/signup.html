{% for field in form %}
    {% if field.errors %}
        <div style="color: red;">
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endfor %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Sign Up</button>
</form>
