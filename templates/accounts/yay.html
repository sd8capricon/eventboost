{% extends "base.html" %}

{% block content %}
    <h1>Hehe</h1>
    {% if user.is_authenticated %}
        <div>
            {{ user.account.description }}
        </div>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        Hello, world. You're at the accounts index. <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock content %}
