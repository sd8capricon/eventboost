{% extends "base.html" %}

{% block content %}
<div class="container">
    <a href="{% url 'edit_event' pk=tier.event.id %}">Go back</a>
    <h3>Edit {{ tier.name }} Tier</h3>

    <div class="row">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for={{ field.name }} class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %} 
            <button class="btn btn-dark" type="submit">Edit</button>
        </form>
    </div>
</div>
{% endblock content %}
